<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Hotel - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar-nav">
    <ul>
      <li class="nav-item">
        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if active_page == 'reservations' %}active{% endif %}" href="/">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if active_page == 'guests' %}active{% endif %}" href="/guests">Guests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if active_page == 'rooms' %}active{% endif %}" href="/rooms">Rooms</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if active_page in ['settings', 'reports'] %}active{% endif %}" href="#" id="moreOptionsDropdown" role="button">
          More Options
          <span class="arrow">â–¼</span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="moreOptionsDropdown">
          <li><a class="dropdown-item {% if active_page == 'settings' %}active{% endif %}" href="/settings">Settings</a></li>
          <li><a class="dropdown-item {% if active_page == 'reports' %}active{% endif %}" href="/reports">Reports</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="title-container">
      <h1 class="hotel-title">Happy Hotel</h1>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="/static/js/mainJS.js"></script>
</body>
</html>
