{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
<h2>Rooms</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Price Per Night</th>
    </tr>
  </thead>
  <tbody>
    {% for room in rooms %}
    <tr>
      <td>{{ room.id }}</td>
      <td>{{ room.room_number }}</td>
      <td>{{ room.room_type }}</td>
      <td>${{ room.price_per_night }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
